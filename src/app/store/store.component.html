<h3>Store - {{type}}</h3>
<ul>
  <li [class.selected]="cartService.hasItem(item)" *ngFor="let item of storeService.storeItems">
    <label>
      <input type="checkbox" (click)="cartService.toggleAddItem(item)" [checked]="cartService.hasItem(item)" />
      <span>{{item.name}}</span>
    </label>
  </li>
</ul>
