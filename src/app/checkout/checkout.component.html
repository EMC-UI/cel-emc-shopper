<h3> Who's Christmas List: </h3>
<form #checkoutForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text"  class="form-control" id="name"
           required
           [(ngModel)]="model.name" name="name">
  </div>
  <div class="form-group">
    <label for="good">Have you been good this year?</label>
    <input type="checkbox" class="form-control" id="good" [(ngModel)]="model.good" name="good">
  </div>


<h3> Here's Your Order : </h3>
<small>
  {{orderItems.length}}
  {{(orderItems.length == 1 ? 'item' : 'items')}}
</small>
<div *ngIf="orderItems && orderItems.length">
  <ul>
    <li *ngFor="let item of orderItems">
      <span>{{item.name}}</span>
    </li>
  </ul>
</div>

<button (click)="order(); playXmasMusic()" [disabled]="!(checkoutForm.form.valid && model.good)">Place Order</button>
</form>
