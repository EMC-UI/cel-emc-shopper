<h3> Here's Your Order : </h3>
<small>
  {{cartItems.length}}
  {{(cartItems.length == 1 ? 'item' : 'items')}}
</small>
<div *ngIf="orderItems && orderItems.length">
  <ul>
    <li *ngFor="let item of orderItems">
      <span>{{item.name}}</span>
    </li>
  </ul>
</div>
<button (click)="order(); playXmasMusic()">Place Order</button>
