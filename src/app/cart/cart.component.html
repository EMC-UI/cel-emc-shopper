<h3 (click)="collapseCart()" [class.open]="cartCollapsed === true">
  <span>
    Wish List
    <small>
      {{cartItems.length}}
      {{(cartItems.length == 1 ? 'item' : 'items')}}
    </small>
  </span>
  <span class="caret"></span>
</h3>

<div *ngIf="cartItems.length && !cartCollapsed" class="list-wrapper">
  <ul>
    <li class="ghost">
      <span></span>
      <small>
        <button class="text">remove all</button>
      </small>
    </li>
  </ul>
  <ul class="items">
    <li *ngFor="let item of cartItems">
      <span>{{item.name}}</span>
      <button (click)="cartService.removeItem(item)" class="text">&times;</button>
    </li>
  </ul>
  <ul>
    <li>
      <button>Do The Thing</button>
    </li>
  </ul>
</div>
